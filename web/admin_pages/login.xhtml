<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../admin_assets/images/favicon.png"/>
    <title>Material Pro Admin Template - The Most Complete &amp; Trusted Bootstrap 4 Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../admin_assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="../admin_assets/lite/css/style.css" rel="stylesheet"/>
    <!-- You can change the theme colors from here -->
    <link href="../admin_assets/lite/css/colors/blue.css" id="theme" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <style>
        .col-centered{
    float: none;
    margin: 0 auto;
    margin-top: 150px;
}
    </style>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="${session.getAttribute('admin')!=null}">
              <script type="text/javascript">
                window.location = "admin.xhtml";
              </script>
            </c:when>
        </c:choose>
        <div class="col-lg-6 col-xlg-6 col-md-7 col-centered">
                        <div class="card">
                            <div class="card-block">
                                <c:choose>
                                    <c:when test="${param.message=='WrongPass'}">
                                        <p id="message" class="alert alert-danger" >Sai tên đăng nhập hoặc mật khẩu !</p>
                                    </c:when>
                                    <c:when test="${param.message=='Inactive'}">
                                        <p id="message" class="alert alert-danger" >Tài khoản của bạn đã bị khóa liên hệ assmin !</p>
                                    </c:when>
                                </c:choose>
                                <h:form class="form-horizontal form-material">
                                    <div class="form-group">
                                        <label class="col-md-12">Tên đăng nhập</label>
                                        <div class="col-md-12">
                                            <h:inputText a:placeholder="UserName" class="form-control form-control-line" value="${adminBean.userName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Mật khẩu</label>
                                        <div class="col-md-12">
                                            <h:inputSecret a:placeholder="******" class="form-control form-control-line" value="${adminBean.passWord}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <h:commandLink class="btn btn-success" action="${adminBean.login()}">Đăng Nhập</h:commandLink>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
    </h:body>
</html>
